{% extends "blog_app/base.html" %}

{% block content %}
    <a href="{% url 'blog_app:new_post' %}">ADD NEW POST</a>

    <p>LAST POSTS</p>
    
    <ul>
        {% for post in posts %}
            <div>
                <p>{{post.date_added}}</p>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
                <a href="{% url 'blog_app:edit_post' pk=post.pk %}">edit</a>
            </div>
        {% empty %}
            <li> No posts. </li>
        {%endfor%}    
    </ul>
    
{% endblock content %}
