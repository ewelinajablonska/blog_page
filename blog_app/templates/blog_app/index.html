{% extends "blog_app/base.html" %}

{% block content %}

    <p> This is history of my learning progress. </p>

    <p>LAST POSTS</p>

    <a href="{% url 'blog_app:new_post' %}">Add the new POST</a>

    <ul>
        {% for post in posts %}
            <li>
                <p>{{post}}</p>
            </li>
        {% empty %}
            <li> No posts. </li>
        {%endfor%}    
    </ul>

{% endblock content %}
