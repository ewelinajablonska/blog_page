{% extends "blog_app/base.html" %}

{% block content %}

    <p> This is the history of our journeys. </p>

    <ul>
        {% for post in posts %}
            <div>
                <p>{{post.date_added}}</p>
                <h2><a href="">{{post.title}}</a></h2>
                <p>{{post.text|linebreaksbr}}</p>
                <a>{{post.owner}}</a>
            </div>
        {% empty %}
            <li> No posts. </li>
        {%endfor%}    
    </ul>
    
{% endblock content %}
